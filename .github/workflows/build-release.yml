# .github/workflows/build-release.yml

name: Java CI - Build & Release Installer

on:
  release:
    types: [published] # Se activa cuando publicas una "Release"

jobs:
  build-and-release:
    runs-on: windows-latest # jpackage para .msi necesita Windows

    steps:
      # 1. Obtiene el código fuente
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      # 2. Instala JDK 24
      - name: 2. Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      # 3. Instala WiX Toolset v3 (dependencia de jpackage)
      - name: 3. Install WiX Toolset v3
        run: choco install wixtoolset --version 3.11.2 --no-progress
        shell: pwsh

      # 4. Construye con Maven (¡EL CAMBIO CLAVE!)
      #    Ejecuta 'mvn package' y pasa la versión desde el Tag de la Release
      - name: 4. Build with Maven (using Release Tag as version)
        run: mvn -B package -Dproject.version=${{ github.ref_name }}
        shell: pwsh

      # 5. Busca el instalador .msi resultante
      #    (El plugin de jpackage para Maven lo deja en una ruta como hubi-ui/target/jpackage/HubiApp/HubiApp-0.1.0.msi)
      - name: 5. Find Installer
        id: find_msi
        run: |
          $msiPath = (Get-ChildItem -Path . -Recurse -Filter "*.msi" | Select-Object -First 1).FullName
          echo "msi_path=$msiPath" >> $env:GITHUB_OUTPUT
          echo "msi_name=$(Split-Path $msiPath -Leaf)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      # 6. Sube el .msi a la Release (Usando la acción OFICIAL de GitHub)
      #    Esto corrige el error 'svenstaro/upload-release-asset'
      - name: 6. Upload Release Asset (.msi)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find_msi.outputs.msi_path }}
          asset_name: ${{ steps.find_msi.outputs.msi_name }}
          asset_content_type: application/x-msi
          token: ${{ secrets.GITHUB_TOKEN }}