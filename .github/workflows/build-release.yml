# .github/workflows/build-release.yml

name: Java CI - Build & Release Installer

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      # --- ¡AQUÍ ESTÁ LA CORRECCIÓN! ---
      # Añadimos comillas dobles a "$env:RELEASE_VERSION"
      # Esto le dice a PowerShell que expanda la variable a su valor (ej. "v0.1.7")
      - name: 3. Set Project Version to Release Tag
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
        run: mvn versions:set -DnewVersion="$env:RELEASE_VERSION"
        shell: pwsh

      # El resto del pipeline sigue igual
      - name: 4. Build with Maven
        run: mvn -B package
        shell: pwsh

      - name: 5. Find Installer
        id: find_msi
        run: |
          $msiPath = (Get-ChildItem -Path . -Recurse -Filter "*.msi" | Select-Object -First 1).FullName
          echo "msi_path=$msiPath" >> $env:GITHUB_OUTPUT
          echo "msi_name=$(Split-Path $msiPath -Leaf)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: 6. Upload Release Asset (.msi)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find_msi.outputs.msi_path }}
          asset_name: ${{ steps.find_msi.outputs.msi_name }}
          asset_content_type: application/x-msi
          token: ${{ secrets.GITHUB_TOKEN }}