# .github/workflows/build-release.yml

name: Java CI - Build & Release Installer

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      # EL PASO DE INSTALAR WIX HA SIDO ELIMINADO.
      # El siguiente paso es el 3 (antes era el 4).

      - name: 3. Build with Maven (using Release Tag as version)
        run: mvn -B package -Dproject.version=${{ github.ref_name }}
        shell: pwsh

      - name: 4. Find Installer
        id: find_msi
        run: |
          $msiPath = (Get-ChildItem -Path . -Recurse -Filter "*.msi" | Select-Object -First 1).FullName
          echo "msi_path=$msiPath" >> $env:GITHUB_OUTPUT
          echo "msi_name=$(Split-Path $msiPath -Leaf)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: 5. Upload Release Asset (.msi)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find_msi.outputs.msi_path }}
          asset_name: ${{ steps.find_msi.outputs.msi_name }}
          asset_content_type: application/x-msi
          token: ${{ secrets.GITHUB_TOKEN }}