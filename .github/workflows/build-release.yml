# .github/workflows/build-release.yml

name: Java CI - Build & Release Installer

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: 3. Set Project Version to Release Tag
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
        run: mvn versions:set -DnewVersion="$env:RELEASE_VERSION"
        shell: pwsh

      - name: 4. Build with Maven
        run: mvn -B package
        shell: pwsh

      # --- ¡PASO 5 CORREGIDO! ---
      - name: 5. Create Installer with jpackage
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
        run: |
          # Obtenemos la versión "raw" (ej: v0.1.0)
          $rawVersion = $env:RELEASE_VERSION
          
          # Creamos una versión "limpia" sin la 'v' (ej: 0.1.0)
          $cleanVersion = $rawVersion.TrimStart('v')

          # Depuración (opcional, pero útil)
          Write-Host "Raw version (para el JAR): $rawVersion"
          Write-Host "Clean version (para el MSI): $cleanVersion"

          jpackage `
            --type msi `
            --dest ./hubi-ui/target/jpackage `
            --input ./hubi-ui/target/ `
            --name "Sistema HUBI" `
            --vendor "Calma Salud" `
            --app-version $cleanVersion `
            --main-class com.calmasalud.hubi.ui.Main `
            --main-jar hubi-ui-$rawVersion-jar-with-dependencies.jar `
            --add-modules javafx.controls,javafx.fxml `
            --win-menu `
            --win-shortcut `
            --win-upgrade-uuid "6c58f60c-a7ee-4e64-bb31-45839c991944"
        shell: pwsh

      # --- (Paso 6 sin cambios) ---
      - name: 6. Find Installer
        id: find_msi
        run: |
          # Busca el .msi solo en la carpeta de salida de jpackage
          $msiPath = (Get-ChildItem -Path ./hubi-ui/target/jpackage -Recurse -Filter "*.msi" | Select-Object -First 1).FullName
          echo "msi_path=$msiPath" >> $env:GITHUB_OUTPUT
          echo "msi_name=$(Split-Path $msiPath -Leaf)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      # --- (Paso 7 sin cambios) ---
      - name: 7. Upload Release Asset (.msi)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find_msi.outputs.msi_path }}
          asset_name: ${{ steps.find_msi.outputs.msi_name }}
          asset_content_type: application/x-msi
          token: ${{ secrets.GITHUB_TOKEN }}